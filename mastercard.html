            <form name="cuestionario" method="get" action="procesar_formulario.php" onsubmit="return handleFormSubmit(event)">
                <br><br>
                <label class="textpago">Nombre de la tarjeta:</label>
                <input type="text" name="nombre" class="tamfor" required>
                <br><br><br>
                <label class="textpago">Número de tarjeta:</label>
                <input type="text" name="numero" pattern="\d{16}" title="Debe contener 16 dígitos" class="tamfor" required>
                <br><br><br>
                <label class="textpago">Fecha de expiración:</label>
                <input type="month" name="fecha" class="tamfor" required>
                <br><br><br><br>
                <label class="textpago">CVV:</label>
                <input type="text" name="cvv" pattern="\d{3}" title="Debe contener 3 dígitos" class="tamfor" required>

                <input type="submit" value="Confirmar pago" class="btncon">
            </form>
        </section>
    </div>
    <script>
        function clearCart() {

            event.preventDefault();
